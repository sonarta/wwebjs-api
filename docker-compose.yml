name: wwebjs-api

services:
  api:
    image: avoylenko/wwebjs-api:latest
    container_name: wwebjs-api
    restart: always
    ports:
      - "${PORT:-3000}:3000"
    env_file: .env
    volumes:
      - ./sessions:/usr/src/app/sessions
    # Optional healthcheck
